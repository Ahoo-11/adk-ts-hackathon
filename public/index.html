<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WeatherWise - Test UI</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 2rem; }
      input, select, button { padding: 0.5rem; margin: 0.25rem; }
      .row { margin-bottom: 1rem; }
      pre { background: #f5f5f7; padding: 1rem; border-radius: 8px; overflow: auto; }
      .card { border: 1px solid #ddd; padding: 1rem; border-radius: 8px; margin-top: 1rem; }
    </style>
  </head>
  <body>
    <h1>WeatherWise - Test UI</h1>
    <p>Quickly test current weather and forecast via simple REST wrappers. MCP endpoint available at <code>/mcp</code>.</p>

    <div class="card">
      <h2>Location</h2>
      <div class="row">
        <label>City <input id="city" placeholder="e.g., London" /></label>
        <label>Country <input id="country" placeholder="e.g., UK" /></label>
      </div>
      <div class="row">
        <label>Latitude <input id="lat" type="number" step="0.0001" /></label>
        <label>Longitude <input id="lon" type="number" step="0.0001" /></label>
      </div>
      <div class="row">
        <label>Units 
          <select id="units">
            <option value="metric">metric (°C, kph)</option>
            <option value="imperial">imperial (°F, mph)</option>
          </select>
        </label>
      </div>
      <div class="row">
        <button id="btnCurrent">Get Current</button>
        <button id="btnForecast">Get Forecast</button>
        <label>Days <input id="days" type="number" min="1" max="7" value="3" /></label>
      </div>
    </div>

    <div class="card">
      <h2>Result</h2>
      <pre id="out">(waiting)</pre>
    </div>

    <script>
      const el = id => document.getElementById(id);
      function paramsFromInputs() {
        const city = el('city').value.trim();
        const country = el('country').value.trim();
        const lat = el('lat').value.trim();
        const lon = el('lon').value.trim();
        const units = el('units').value;
        const q = new URLSearchParams();
        if (city) q.set('city', city);
        if (country) q.set('country', country);
        if (lat) q.set('lat', lat);
        if (lon) q.set('lon', lon);
        if (units) q.set('units', units);
        return q;
      }

      el('btnCurrent').addEventListener('click', async () => {
        const q = paramsFromInputs();
        const res = await fetch(`/api/current?${q.toString()}`);
        const data = await res.json();
        el('out').textContent = JSON.stringify(data, null, 2);
      });

      el('btnForecast').addEventListener('click', async () => {
        const q = paramsFromInputs();
        const days = el('days').value;
        if (days) q.set('days', days);
        const res = await fetch(`/api/forecast?${q.toString()}`);
        const data = await res.json();
        el('out').textContent = JSON.stringify(data, null, 2);
      });
    </script>
  </body>
</html>
